<!DOCTYPE html>
<html>
  <head>
    <title>Laundry Timers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Laundry Timers</h1>
    
    <table class="table" id="table">
        <tr>
            <th>Load Type</th>
            <th>Time Remaining</th>
        </tr>
        <tr>
            <td class="type">Washing Machine</td>
            <td class="timer">9:11</td>
        </tr>
        <tr>
            <td class="type">Washing Machine</td>
            <td class="timer">12:33</td>
        </tr>
        <tr>
            <td class="type">Dryer</td>
            <td class="timer">54:44</td>
        </tr>
        <tr>
            <td class="type">Dryer</td>
            <td class="timer">0:03</td>
        </tr>
    </table>

    <div class="form">
        <input type="time" id="new_washer">
        <button id="set_new_washer">Set new washer</button>
        <div id="washer"></div>
    </div>

    <div class="form">
        <input type="time" id="new_dryer">
        <button id="set_new_dryer">Set new dryer</button>
        <div id="dryer"></div>
    </div>


    <script type="text/javascript">

    function decrementCounters() {
        timers = document.getElementsByClassName('timer');
        console.log(timers);
        for(var i = 0; i < timers.length; i++){
            timeList = timers[i].innerHTML.split(":");
            console.log(timeList);
            secondsLeft = parseInt(timeList[timeList.length-1]);
            secondsLeft --;
            console.log(secondsLeft);
            if (secondsLeft >= 10) {
                document.getElementsByClassName('timer')[i].innerHTML = timeList[0]+":"+secondsLeft;
             } else if(secondsLeft >= 0) {
                document.getElementsByClassName('timer')[i].innerHTML = timeList[0]+":0"+secondsLeft;
             } else if(timeList[0]>0){
                document.getElementsByClassName('timer')[i].innerHTML = timeList[0]-1+":59";
             } else {
                document.getElementsByClassName('timer')[i].innerHTML = "Take Laundry Out";
             }


        }
    };

    decrementCounters();


    </script>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
